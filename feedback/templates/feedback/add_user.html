{% extends 'feedback/base.html' %}

{% block title %}Add New User{% endblock %}

{% block content %}
<div class="header">
    <h1>ğŸ‘¤ Add New User</h1>
    <p>Create a new user account</p>
</div>

{% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}

<div class="card">
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Username *</label>
            <input type="text" name="username" required placeholder="Enter username">
        </div>
        
        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" required placeholder="user@example.com">
        </div>
        
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" placeholder="First name">
        </div>
        
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" placeholder="Last name">
        </div>
        
        <div class="form-group">
            <label>Password *</label>
            <input type="password" name="password" required placeholder="Enter password">
        </div>
        
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">âœ“ Create User</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">â† Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
