{% extends 'feedback/base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 5rem auto;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 4rem;">ğŸ”</div>
            <h2>Admin Login</h2>
            <p style="color: #666;">Department Feedback System</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required autofocus placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                ğŸ”“ Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
